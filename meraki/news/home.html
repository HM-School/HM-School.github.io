<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" href="https://hm-school.github.io/assets/images/MerakiLogo.png">
    <link rel="canonical" href="https://hm-school.github.io/meraki/news/home">
    <link rel="stylesheet" href="https://hm-school.github.io/primary/ccs/footer.css"/>
    <link rel="stylesheet" href="https://hm-school.github.io/primary/ccs/style.css"/>
    <link rel="stylesheet" href="https://hm-school.github.io/primary/ccs/Login.css"/>
</head>
<html lang="en" id="page-container">
<body id="content-wrap">
    <nav class="navbar">
        <ul>
            <li><img class="right" src="../../assets/images/MerakiLogo.png" width="auto" height="49px" alt="MerakiLogo"></li>
            <li><button class="right" id="btnLogin-popup">Login</a></li>
            <li><a class="left" href="https://hm-school.github.io/meraki/home">Home</a></li>
            <li><a class="left" href="">News</a></li>
        </ul>
    </nav>

    <div class="wrapper" style="margin: auto; margin-top: 10px; margin-left:50%; position: absolute; left:-200px; z-index: 5;">
        <span class="icon-close" style="z-index:1;">
        <ion-icon name="close-circle-outline"></ion-icon>
    </span>
        <div class="form-box login">
            <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Login</h2>
            <form action="#" onsubmit="return false;">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Registration</h2>
            <form action="#" onsubmit="return false;">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="conditions-link">
                    <label><input type="checkbox" required>I agree to the terms & <a href="#">conditions</a></label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://hm-school.github.io/primary/javaScript/Login-Register.js"></script>

    <main>
        <!--
            Main Body
        -->

        <h1 style="text-align: center;">News</h1>

    </main>
