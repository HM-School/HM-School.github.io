    document.addEventListener("DOMContentLoaded", function () {
        const targetElement = document.getElementById("yourElementID"); // Replace with your actual element ID
        if (!targetElement) return; // Stop if element doesn't exist

        // Get URL parameters and hash
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash; // Example: "#darkmode"

        // Apply styles based on query parameters
        urlParams.forEach((value, key) => {
            targetElement.classList.add(`${key}-${value}`); // Adds classes like "theme-dark"
        });

        // Apply styles based on hash fragments
        if (hash) {
            targetElement.classList.add(hash.substring(1)); // Removes "#" and adds class
        }
    });
    </script>

<script>
function adjustFooterPosition() {
    const pageContainer = document.getElementById("page-container");
    const footer = document.getElementById("footert1");

    if (pageContainer && footer) {
        const viewportHeight = window.innerHeight;
        const contentHeight = document.body.scrollHeight;
        const footerHeight = footer.offsetHeight;

        // If the content is shorter than the viewport, make sure the footer is fixed
        if (contentHeight <= viewportHeight) {
            footer.style.position = "fixed"; // Fix footer at bottom of the viewport
            footer.style.paddingTop = "10";
        } else {
            footer.style.position = "relative"; // Allow footer to go to the bottom of the content
            footer.style.paddingTop = "10"; // Reset the bottom property
        }
    }
}

// Run function on load, resize, and scroll
document.addEventListener("DOMContentLoaded", adjustFooterPosition);
window.addEventListener("resize", adjustFooterPosition);
window.addEventListener("scroll", adjustFooterPosition);

</script>
