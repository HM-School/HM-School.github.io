<!DOCTYPE html>
<html lang="en" id="page-container">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Info Hub - Store</title>
    <link rel="icon" href="/images/MerakiLogo.png">
    <link rel="canonical" href="/meraki-archive/home.html">
    <link rel="stylesheet" href="/ccs/footer-1-archived.css"/>
    <link rel="stylesheet" href="/ccs/style-1-archived.css"/>
    <link rel="stylesheet" href="/ccs/Login.css"/>
</head>
<body id="content-wrap">
    <nav class="navbar" style="z-index:100;">
        <ul>
            <li><img class="right" src="/images/MerakiLogo.png" width="auto" height="49px" alt="MerakiLogo"></li>
            <li><button class="right" id="btnLogin-popup">Login</a></li>
            <li><a class="left" href="/meraki-archive/home.html">Home</a></li>
            <li><a class="left" href="/meraki-archive/news/home.html">News</a></li>
            <li><a class="left" href="/meraki-archive/store/home.html">Store</a></li>
        </ul>
    </nav>

    <div class="wrapper" style="margin: auto; margin-top: 10px; margin-left:50%; position: absolute; left: -200px; z-index: 5;">
        <span class="icon-close" style="z-index:101;">
        <ion-icon name="close-circle-outline"></ion-icon>
    </span>
        <div class="form-box login">
            <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Login</h2>
            <form action="#" onsubmit="return false;">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="email" name="email" type="email" autocomplete="on" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input name="password" id="password" type="password" autocomplete="current-password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Registration</h2>
            <form action="#" onsubmit="return false;">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="conditions-link">
                    <label><input type="checkbox" required>I agree to the terms & <a href="#">conditions</a></label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <main style="z-index:1;">
        <h1 style="text-align: center;color: rgb(199, 202, 204)">Store</h1>
        <div style="display: flex; background: rgba(255,255,255, 0.1); border: 2px solid rgba(255,255,255, 0.3); border-radius: 10px; backdrop-filter: blur(2px); padding: 10px; min-width: 0px;">
            <div style="background-color: rgb(65, 65, 65); max-width: 250px; max-height: 282; margin: 10px; padding: 20px; font-size: 30px; border: 2px solid rgb(0, 0, 0); border-radius: 10px;">
                <div style="background-color:aliceblue; background-image: url('/images/image000001.png'); background-repeat: no-repeat; background-size: contain; margin: 0px; height: 150px; background-position-y: center; padding: 20px; font-size: 30px; border: 2px solid rgb(0, 0, 0); border-radius: 10px;"></div>
                <form><button style="margin-top: 18px; width: 200px; height: 30px; color: rgb(199, 202, 204);background-color: rgb(41, 41, 41); border-radius: 5px; border-color: black;" formaction="/meraki/store/k&amp;b's/products/slime.html">K&amp;B's Crafts</button></form>
            </div>
            <div style="background-color: rgb(65, 65, 65); max-width: 250px; max-height: 282; margin: 10px; padding: 20px; font-size: 30px; border: 2px solid rgb(0, 0, 0); border-radius: 10px;">
                <div style="background-color:aliceblue; background-image: url('/images/Team16-Logo+Name.png'); background-repeat: no-repeat; background-size: contain; margin: 0px; height: 150px; background-position-y: center; padding: 20px; font-size: 30px; border: 2px solid rgb(0, 0, 0); border-radius: 10px;"></div>
                <form><button style="margin-top: 18px; width: 200px; height: 30px;color: rgb(199, 202, 204);background-color: rgb(41, 41, 41); border-radius: 5px; border-color: black;" formaction="/meraki/store/T16-MintonLabs/home.html">Minton Labs</button></form>
            </div>
        </div>
        <div id="data-container"></div>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://info-hub-schools.vercel.app/scripts/Login-Register.js"></script>
</body>

</html>
